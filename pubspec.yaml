name: sharpist
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.2
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  flutter_tts: ^4.0.2
  vibration: ^1.9.0
  lottie: ^3.1.2
  http: ^1.2.1
  screenshot: ^3.0.0
  path_provider: ^2.1.3
  image: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  test: ^1.24.9

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/lottie/
    - assets/images/

